<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Escape Room</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="container">
    <header class="header item-large">
        <h1>Coding Escape Room</h1>
    </header>

    <div class="item-large">
        <h2>THEME</h2>
    </div>
    <div class="item-small">
        <button class="theme_button" type="button">Hacker Mission</button>
    </div>
    <div class="item-small">
        <button class="theme_button" type="button">Time Traveler</button>
    </div>
    <div class="item-small">
        <button class="theme_button" type="button">AI Lab Escape</button>
    </div>
    <div class="item-large">
        <p id="theme-description">
            Click on a button to select a theme!
        </p>
    </div>

    <div class="item-large spacer"></div>

    <div class="item-large">
        <h2>DIFFICULTY</h2>
    </div>
    <div class="item-small">
        <button class="diff_button" type="button">Beginner</button>
    </div>
    <div class="item-small">
        <button class="diff_button" type="button">Intermediate</button>
    </div>
    <div class="item-small">
        <button class="diff_button" type="button">Advanced</button>
    </div>
    <div class="item-large">
        <p id="difficulty-description">
            Click on a button to select a difficulty!
        </p>
    </div>

    <div class="item-large spacer"></div>

    <div class="item-large">
        <a href="escape_question.html" id="begin_button" title="Please select a theme and difficulty.">
            <button disabled type="button">LOCKED</button>
        </a>
    </div>
    <div class="item-large">
    </div>

    <script src="/variables.js"></script>
    <script src="/script.js"></script>
</body>
</html>
